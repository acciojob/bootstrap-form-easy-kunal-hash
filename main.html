<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<h1>Internship Form</h1>
	<form class="row g-3">
		<div class="col-md-4">
		  <label for="firstname" class="form-label">First Name</label>
		  <input type="text" class="form-control" aria-label="First name" id="first-name-input" required>
		</div>
		<div class="col-md-4">
		  <label for="lastname" class="form-label">Last Name</label>
		  <input type="text" class="form-control" aria-label="Last name" id="last-name-input" required >
		</div>
		<div class="col-md-4">
			<label for="inputEmail4" class="form-label">Email</label>
			<input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
		</div>

		<div class="col-md-6">
		  <label for="college" class="form-label">College</label>
		  <input type="text" class="form-control" id="college-input" required>
		</div>

		<div class="col-md-3">
		  <label for="graduationyear" class="form-label">Graduation Year</label>
		  <select id="inputState" class="form-select" required>
			<option selected>Choose...</option>
			<option value="2020">2020</option>
			<option value="2021">2021</option>
			<option value="2022">2022</option>
			<option value="2023">2023</option>
		  </select>
		</div>
		<div class="col-md-3">
			<label for="rollno" class="form-label">Roll No.</label>
			<input type="text" class="form-control" id="roll-no-input" required>
		  </div>
		<div class="col-12">
		  <div class="form-check" id="conditions-checkbox">
			<input class="form-check-input" type="checkbox" id="gridCheck" required>
			<label class="form-check-label" for="gridCheck">
			  Agree to terms and conditions
			</label>
		  </div>
		</div>
		<div class="col-12">
		  <button type="submit" class="btn btn-primary">Submit form</button>
		</div>
	  </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
